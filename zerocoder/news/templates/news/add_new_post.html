{% extends 'main/layoute.html' %}

{% block tittle %}
    <title>"Страница для добавления новостей"</title>
{% endblock %}

{% block content %}
    <h1>Страница для добавления новостей</h1>
    {{form}}
    <div>
        <h2>Форма для добавления новостей</h2>
          <form method="post" class="p-4 border rounded">
              {% csrf_token %}
               <div class="form-group">
                   <label for="newsTitle">Заголовок новости</label>
                   <input type="text" class="form-control" id="newsTitle" placeholder="Заголовок новости">
               </div>
               <div class="form-group">
                   <label for="newsDescription">Краткое описание новости</label>
                   <input type="text" class="form-control" id="newsDescription" placeholder="Краткое описание новости">
               </div>
               <div class="form-group">
                   <label for="newsContent">Содержание новости</label>
                   <textarea class="form-control" id="newsContent" rows="3" placeholder="Содержание новости"></textarea>
               </div>
               <div class="form-group">
                   <label for="newsDate">Дата публикации</label>
                   <input type="date" class="form-control" id="newsDate">
               </div>
               <div class="form-group">
                   <label for="newsTime">Время публикации</label>
                   <input type="time" class="form-control" id="newsTime">
               </div>
               <button type="submit" class="btn btn-primary">Добавить новость</button>
           </form>
    </div>

{{% endblock %}
